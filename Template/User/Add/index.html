<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>Apollo</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="all" href="{$Think.const.STATIC_URL}css/style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{$Think.const.STATIC_URL}css/responsive.css" />
    <!-- Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="{$Think.const.STATIC_URL}js/html5.js" type="text/javascript"></script>
    <![endif]-->
    <script type="text/javascript" src="{$Think.const.STATIC_URL}js/jquery-1.7.2.min.js"></script>
</head>
<body id="body" class="home">

<include file="./Public/head.html" />

<div id="primary" class="clearfix">

    <section id="content" role="main" class="clearfix fullwidth">
    <!-- #content -->
        <form class="contact-form">
            <div>
                <label>文章标题</label>
                <input name="post_title" type="text"  size="60">


            </div>
            <div>
                <label>文章分类</label>
                <select name="cid">
                    <option>分类的郭德纲</option>
                    <option>分类二</option>
                    <option>分类三</option>
                </select>

            </div>
            <br>
            <div>
                <label>查看权限</label>
                <input type="radio" name="post_public" value="1">公开
                <input type="radio" name="post_public" value="0">私人
            </div>
            <br>

            <div>
                <label>置顶</label>
                <input type="radio" name="post_top" value="1">是
                <input type="radio" name="post_top" value="0">否
            </div>
            <br>

            <div>
                <label>允许评论</label>
                <input type="radio" name="post_comment" value="1">是
                <input type="radio" name="post_comment" value="0">否
            </div>
            <br>

            <div>
                <label>文章摘要</label>
                <textarea ></textarea>
            </div>
            <br>
            <div>
                <label>文章内容</label>
                <textarea cols="40" rows="3"></textarea>
            </div>
            <br>
            <div>
                <input type="button" class="form-submit"  value="浏览" />
                <input type="submit" class="form-submit" id="submit" value="添加" />
            </div>
        </form>



    </section>

    <!-- /#content -->
</div>
<include file="./Public/foot.html"/>

</body>
</html>
